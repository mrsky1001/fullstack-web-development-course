    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/shop-styles.css">

</head>

<body>
    <div class="app-container">
        <nav class="navbar">
            <div class="container nav-content">
                <a href="../index.html" class="logo">TechParts</a>

                <div class="nav-links">
                    <a href="./catalog.html">Каталог</a>
                    <a href="./catalog.html">Конфигуратор</a>
                    <a href="../index.html#features">Акции</a>
                </div>

                <div class="nav-actions">
                    <a href="./login.html" class="nav-link" id="auth-link">Войти</a>

                    <a href="./cart.html" class="btn btn-primary small">
                        Корзина <span id="cart-count" class="cart-count">0</span>
                    </a>

                    <button class="theme-toggle" aria-label="Переключить тему">
                        <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20"

                        </svg>
                        <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20"

                    <button class="mobile-menu-btn" aria-label="Открыть меню">
                        <span></span>
                        <span></span>
                        <span></span>

                </div>
            </div>
        </nav>

        <main class="auth-page">
            <div class="auth-container">
                <div class="auth-header">
                    <h1 class="auth-title">Регистрация</h1>
                    <p class="auth-subtitle">Создайте новый аккаунт</p>
                </div>

                <!-- STEP 8: Форма регистрации с обработкой через register.js -->
                <form class="auth-form" id="register-form">
                    <!-- Общая ошибка формы -->
                    <div class="form-error" id="form-error"></div>

                    <div class="form-group">
                        <label class="form-label" for="username">Имя</label>
                        <input type="text" id="username" class="form-input" placeholder="Ваше имя">
                        <span class="form-error" id="username-error"></span>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="email">Email</label>
                        <input type="email" id="email" class="form-input" placeholder="your@email.com">
                        <span class="form-error" id="email-error"></span>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="password">Пароль</label>
                        <input type="password" id="password" class="form-input" placeholder="Минимум 6 символов">
                        <span class="form-error" id="password-error"></span>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="confirm-password">Подтвердите пароль</label>
                        <input type="password" id="confirm-password" class="form-input" placeholder="Повторите пароль">
                        <span class="form-error" id="confirm-password-error"></span>
                    </div>

                    <button type="submit" class="btn-submit">Зарегистрироваться</button>
                </form>

                <div class="auth-footer">
                    Уже есть аккаунт? <a href="./login.html" class="auth-link">Войдите</a>
                </div>
            </div>
        </main>

        <footer>
            <div class="container footer-content">
                <div class="footer-col">
                    <h4>TechParts</h4>
                    <p>Твой надежный поставщик железа</p>
                </div>
                <div class="footer-col">

                    <a href="./catalog.html">Видеокарты</a>

                </div>
                <div class="footer-col">
                    <h4>Покупателям</h4>
                    <a href="#">Доставка</a>
                    <a href="#">Гарантия</a>
                    <a href="#">Возврат</a>
                </div>
                <div class="footer-col">
                    <h4>Контакты</h4>
                    <a href="#">О нас</a>
                    <a href="#">Магазины</a>
                    <a href="#">Поддержка</a>
                </div>
            </div>
        </footer>
