<!DOCTYPE html>
<html lang="ru" data-theme="dark">

<head>
    <!-- STEP 5: Страница регистрации -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Регистрация | TechParts</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/shop-styles.css">
</head>

<body>
    <div class="app-container">
        <nav class="navbar">
            <div class="container nav-content">
                <a href="../index.html" class="logo">TechParts</a>

                <div class="nav-links">
                    <a href="catalog.html">Каталог</a>
                    <a href="catalog.html">Конфигуратор</a>
                    <a href="../index.html#features">Акции</a>
                </div>

                <div class="nav-actions">
                    <a href="login.html" class="nav-link">Войти</a>
                    <a href="cart.html" class="btn btn-primary small">
                        Корзина <span id="cart-count" class="cart-count">0</span>
                    </a>

                    <button class="theme-toggle" aria-label="Переключить тему">
                        <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                            viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="5"></circle>
                            <line x1="12" y1="1" x2="12" y2="3"></line>
                            <line x1="12" y1="21" x2="12" y2="23"></line>
                            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                            <line x1="1" y1="12" x2="3" y2="12"></line>
                            <line x1="21" y1="12" x2="23" y2="12"></line>
                            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                        </svg>
                        <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                            viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </nav>

        <!-- STEP 5: Форма регистрации -->
        <main class="auth-page">
            <div class="auth-container">
                <div class="auth-header">
                    <h1 class="auth-title">Регистрация</h1>
                    <p class="auth-subtitle">Создайте аккаунт для покупок</p>
                </div>

                <form id="register-form" class="auth-form">
                    <div class="form-group">
                        <label class="form-label" for="username">Имя пользователя</label>
                        <input type="text" id="username" class="form-input" placeholder="Иван Иванов" required />
                        <span class="form-error" id="username-error"></span>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="email">Email</label>
                        <input type="email" id="email" class="form-input" placeholder="ivan@example.com" required />
                        <span class="form-error" id="email-error"></span>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="password">Пароль</label>
                        <input type="password" id="password" class="form-input" placeholder="••••••••" required />
                        <span class="form-error" id="password-error"></span>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="confirm-password">Подтвердите пароль</label>
                        <input type="password" id="confirm-password" class="form-input" placeholder="••••••••"
                            required />
                        <span class="form-error" id="confirm-password-error"></span>
                    </div>

                    <span class="form-error" id="form-error"></span>

                    <button type="submit" class="btn-submit">Зарегистрироваться</button>
                </form>

                <div class="auth-footer">
                    <p>Уже есть аккаунт? <a href="login.html" class="auth-link">Войти</a></p>
                </div>
            </div>
        </main>
    </div>

    <script src="../js/theme.js"></script>
</body>

</html>
