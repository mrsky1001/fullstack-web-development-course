<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid примеры | Урок 07</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>CSS Grid — Примеры</h1>

    <!-- ================================================
         ПРИМЕР 1: БАЗОВАЯ СЕТКА
         ================================================ -->
    <section>
        <h2>1. Базовая сетка 3×3</h2>
        <div class="grid-basic">
            <div class="item">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
            <div class="item">4</div>
            <div class="item">5</div>
            <div class="item">6</div>
            <div class="item">7</div>
            <div class="item">8</div>
            <div class="item">9</div>
        </div>
    </section>

    <!-- ================================================
         ПРИМЕР 2: GRID-TEMPLATE-AREAS
         ================================================ -->
    <section>
        <h2>2. Макет страницы (grid-template-areas)</h2>
        <div class="page-layout">
            <header class="header">Header</header>
            <nav class="nav">Navigation</nav>
            <main class="main">Main Content</main>
            <aside class="sidebar">Sidebar</aside>
            <footer class="footer">Footer</footer>
        </div>
    </section>

    <!-- ================================================
         ПРИМЕР 3: КАРТОЧКИ С AUTO-FIT
         ================================================ -->
    <section>
        <h2>3. Адаптивные карточки (auto-fit)</h2>
        <div class="cards-grid">
            <div class="card">Карточка 1</div>
            <div class="card">Карточка 2</div>
            <div class="card">Карточка 3</div>
            <div class="card">Карточка 4</div>
            <div class="card">Карточка 5</div>
            <div class="card">Карточка 6</div>
        </div>
    </section>

</body>

</html>
