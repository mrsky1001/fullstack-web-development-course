<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LocalStorage | Урок 15</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .demo-box {
            padding: 20px;
            margin: 15px 0;
            background: #f5f5f5;
            border-radius: 8px;
        }

        input {
            padding: 10px;
            width: 70%;
            margin-right: 10px;
        }

        button {
            padding: 10px 15px;
            cursor: pointer;
        }

        .btn-primary {
            background: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
        }

        .btn-danger {
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 5px;
        }

        .todo-item {
            padding: 10px;
            margin: 5px 0;
            background: white;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .storage-view {
            font-family: monospace;
            background: #2c3e50;
            color: #2ecc71;
            padding: 15px;
            border-radius: 5px;
            white-space: pre-wrap;
        }
    </style>
</head>

<body>
    <h1>LocalStorage — Хранение данных</h1>

    <!-- Пример 1: Простое хранение -->
    <section class="demo-box">
        <h2>1. Сохранение имени</h2>
        <input type="text" id="nameInput" placeholder="Введите имя">
        <button class="btn-primary" onclick="saveName()">Сохранить</button>
        <button class="btn-danger" onclick="clearName()">Очистить</button>
        <p id="savedName"></p>
    </section>

    <!-- Пример 2: Список дел -->
    <section class="demo-box">
        <h2>2. Список дел (сохраняется)</h2>
        <div>
            <input type="text" id="todoInput" placeholder="Новая задача">
            <button class="btn-primary" onclick="addTodo()">Добавить</button>
        </div>
        <div id="todoList"></div>
    </section>

    <!-- Пример 3: Просмотр хранилища -->
    <section class="demo-box">
        <h2>3. Содержимое localStorage</h2>
        <button class="btn-primary" onclick="showStorage()">Обновить</button>
        <button class="btn-danger" onclick="clearAll()">Очистить всё</button>
        <div class="storage-view" id="storageView">Нажмите "Обновить"</div>
    </section>

    <!-- Подключаем внешний JavaScript файл -->
    <script src="script.js"></script>
</body>

</html>
