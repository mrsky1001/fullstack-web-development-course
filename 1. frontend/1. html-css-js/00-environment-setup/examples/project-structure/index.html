<!DOCTYPE html>
<html lang="ru">

<head>
    <!-- ================================================
         МЕТА-ТЕГИ И НАСТРОЙКИ ДОКУМЕНТА
         ================================================
         
         Этот раздел содержит важные настройки страницы,
         которые не отображаются на экране, но влияют
         на работу браузера и поисковых систем.
    -->

    <!-- Кодировка символов: UTF-8 поддерживает русский язык -->
    <meta charset="UTF-8">

    <!-- Настройка для мобильных устройств (адаптивность) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Заголовок страницы, отображается во вкладке браузера -->
    <title>Мой первый сайт</title>

    <!-- Подключение внешнего CSS-файла -->
    <!-- Путь указан относительно HTML-файла -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- ================================================
         ОСНОВНОЕ СОДЕРЖИМОЕ СТРАНИЦЫ
         ================================================
         
         Всё, что находится внутри <body>, будет
         отображаться в окне браузера.
    -->

    <!-- Заголовок первого уровня (главный заголовок страницы) -->
    <!-- На странице должен быть только ОДИН тег <h1> -->
    <h1>Добро пожаловать!</h1>

    <!-- Параграф текста -->
    <p>Это моя первая веб-страница, созданная с помощью HTML, CSS и JavaScript.</p>

    <!-- Контейнер для вывода сообщения от JavaScript -->
    <!-- id используется для поиска элемента из JavaScript -->
    <div id="message"></div>

    <!-- ================================================
         ПОДКЛЮЧЕНИЕ JAVASCRIPT
         ================================================
         
         Скрипты подключаются в конце <body>, чтобы:
         1. Страница загружалась быстрее
         2. JavaScript имел доступ к уже загруженным элементам
    -->
    <script src="js/script.js"></script>
</body>

</html>
