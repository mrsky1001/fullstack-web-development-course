<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Работа с формами | Урок 14</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input,
        textarea,
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        input:focus {
            outline: 2px solid #3498db;
            border-color: #3498db;
        }

        input.valid {
            border-color: #2ecc71;
        }

        input.invalid {
            border-color: #e74c3c;
        }

        .error-message {
            color: #e74c3c;
            font-size: 0.9em;
            margin-top: 5px;
        }

        button {
            padding: 12px 25px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        button:hover {
            background: #2980b9;
        }

        .result {
            padding: 15px;
            background: #d4edda;
            border-radius: 5px;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <h1>Форма регистрации</h1>

    <form id="registrationForm">
        <div class="form-group">
            <label for="username">Имя пользователя</label>
            <input type="text" id="username" name="username" placeholder="Минимум 3 символа" required minlength="3">
            <p class="error-message" id="usernameError"></p>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="example@mail.com" required>
            <p class="error-message" id="emailError"></p>
        </div>

        <div class="form-group">
            <label for="password">Пароль</label>
            <input type="password" id="password" name="password" placeholder="Минимум 6 символов" required
                minlength="6">
            <p class="error-message" id="passwordError"></p>
        </div>

        <div class="form-group">
            <label for="confirmPassword">Подтвердите пароль</label>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Повторите пароль" required>
            <p class="error-message" id="confirmError"></p>
        </div>

        <div class="form-group">
            <label for="age">Возраст</label>
            <input type="number" id="age" name="age" min="18" max="100" required>
        </div>

        <div class="form-group">
            <label>
                <input type="checkbox" id="agree" name="agree" required>
                Я согласен с условиями
            </label>
        </div>

        <button type="submit">Зарегистрироваться</button>
    </form>

    <div class="result" id="result" style="display: none;"></div>

    <!-- Подключаем внешний JavaScript файл -->
    <script src="script.js"></script>
</body>

</html>
