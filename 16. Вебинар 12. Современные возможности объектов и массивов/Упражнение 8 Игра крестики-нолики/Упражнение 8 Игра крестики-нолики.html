<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8"/>
    <title>Крестики-нолики</title>
    <style>
        table {
            border-collapse: collapse;
            margin: 20px auto;
        }

        td {
            width: 60px;
            height: 60px;
            border: 2px solid #333;
            font-size: 2rem;
            text-align: center;
            vertical-align: middle;
            cursor: pointer;
            user-select: none;
        }

        #status {
            text-align: center;
            font-size: 1.5rem;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<!--доска-->
<table id="board">
    <tbody>
    <tr>
        <td data-row="0" data-col="0"></td>
        <td data-row="0" data-col="1"></td>
        <td data-row="0" data-col="2"></td>
    </tr>
    <tr>
        <td data-row="1" data-col="0"></td>
        <td data-row="1" data-col="1"></td>
        <td data-row="1" data-col="2"></td>
    </tr>
    <tr>
        <td data-row="2" data-col="0"></td>
        <td data-row="2" data-col="1"></td>
        <td data-row="2" data-col="2"></td>
    </tr>
    </tbody>
</table>

<div id="status">Ходит: X</div>

<script src="script.js"></script>
</body>
</html>
