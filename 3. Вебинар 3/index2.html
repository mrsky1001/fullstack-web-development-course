<!--
<!DOCTYPE html> Это объявление типа документа (Document Type Declaration, DTD),
которое указывает браузеру, что документ написан на HTML5.
Оно должно быть размещено в самом начале файла.
-->
<!DOCTYPE html>
<!--
<html> Корневой элемент, внутри которого находится весь HTML-код.
 Он открывается в начале и закрывается в конце документа.
-->
<html>
<!--
 <head> Содержит метаинформацию о документе, такую как заголовок страницы,
 подключённые стили и скрипты. Эта информация не отображается на самой странице.
-->
<head>
<!--
<title> Находится внутри <head> и задаёт заголовок страницы,
 который отображается на вкладке браузера.
-->
    <title>Пример страницы</title>
</head>
<body>
<h1>Заголовок</h1>
<p>Это пример параграфа.</p>
</body>
</html>
